<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Redirecionamento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    :root {
      --primary: #d63384;
      --shadow-medium: 0 4px 12px rgba(0,0,0,0.08);
    }
    
    body {
      background: linear-gradient(135deg, #fef5f9 0%, #fff 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(214,51,132,0.05) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }
    
    body::after {
      content: '';
      position: fixed;
      bottom: -30%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(214,51,132,0.04) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }
    
    header, .container {
      position: relative;
      z-index: 1;
    }
    
    .grid-controle {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
      margin-top: 32px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card-controle {
      background: #fff;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(214,51,132,0.08), 0 2px 8px rgba(0,0,0,0.04);
      border: 1px solid rgba(214,51,132,.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .card-controle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), #ff6fa6);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    
    .card-controle:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(214,51,132,0.15), 0 4px 12px rgba(0,0,0,0.06);
      border-color: rgba(214,51,132,.15);
    }
    
    .card-controle:hover::before {
      transform: scaleX(1);
    }
    
    .card-controle .icon-wrapper {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, rgba(214,51,132,0.1), rgba(214,51,132,0.05));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }
    
    .card-controle:hover .icon-wrapper {
      background: linear-gradient(135deg, rgba(214,51,132,0.15), rgba(214,51,132,0.08));
      transform: rotate(-5deg) scale(1.05);
    }
    
    .card-controle .icon-wrapper i {
      font-size: 24px;
      color: var(--primary);
    }
    
    .card-controle h3 {
      color: #2c1a24;
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }
    
    .card-controle h3 i {
      display: none;
    }
    
    .card-controle p {
      color: #666;
      margin: 0;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .card-controle .acoes {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    
    .card-controle .acoes a {
      flex: 1;
      text-align: center;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-iniciar {
      background: linear-gradient(135deg, var(--primary), #ff6fa6) !important;
      color: white !important;
      box-shadow: 0 4px 12px rgba(214,51,132,0.25);
    }
    
    .btn-iniciar:hover {
      box-shadow: 0 6px 20px rgba(214,51,132,0.35);
      transform: translateY(-2px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #ff6fa6) !important;
      color: white !important;
      box-shadow: 0 4px 12px rgba(214,51,132,0.25);
    }
    
    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(214,51,132,0.35);
      transform: translateY(-2px);
    }
    
    .badge-teste {
      align-self: flex-start;
      background: linear-gradient(135deg, #ffc107, #ffda6a);
      color: #4a1d2f;
      border-radius: 999px;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 13px;
      box-shadow: 0 4px 12px rgba(255,193,7,0.3);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      animation: fadeInUp 0.4s ease-out;
      letter-spacing: 0.3px;
    }
    
    .badge-teste i {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    header {
      background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      animation: fadeInDown 0.5s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px;
    }
    
    @media (max-width: 768px) {
      .grid-controle {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .card-controle {
        padding: 24px;
      }
      
      .container {
        padding: 32px 16px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo-container">
    <i class="fas fa-compass logo-icon"></i>
    <div class="logo">Página de Redirecionamento</div>
  </div>
</header>

<div class="container">
  <span class="badge-teste">
    <i class="fa-solid fa-flask"></i>⚠️ Esta pagina não estará disponivel na versão final ⚠️
  </span>

  <div class="grid-controle">
    <div class="card-controle">
      <div class="icon-wrapper">
        <i class="fa-solid fa-tasks"></i>
      </div>
      <h3>Gestor de Tarefas</h3>
      <p>Navegue para a visão de execução, filtros e conclusão de tarefas.</p>
      <div class="acoes">
        <a class="btn-iniciar" href="/">
          <i class="fa-solid fa-arrow-right"></i> Abrir Gestor
        </a>
      </div>
    </div>

    <div class="card-controle">
      <div class="icon-wrapper">
        <i class="fa-solid fa-chart-pie"></i>
      </div>
      <h3>Painel do Supervisor</h3>
      <p>Vá para a visão analítica, gráficos e inclusão de novas tarefas.</p>
      <div class="acoes">
        <a class="btn-primary" href="/supervisor">
          <i class="fa-solid fa-arrow-right"></i> Abrir Supervisor
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
